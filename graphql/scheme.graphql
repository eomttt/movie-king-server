type Query {
  people: [Person]!
  person(id: String!): Person!
  movies(limit: Int, rating: Float): [Movie]!
  movie(id: Int!): Movie!
}

type Mutation {
  addPerson(name: String!, age: Int!, gender: String!): Person!
  deletePerson(id: String!): Boolean!
}

type Person {
  id: String!
  name: String!
  age: Int!
  gender: String!
}

type Movie {
  id: Int!
  title: String!
  summary: String!
  rating: Float!
}